<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/login/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small class="error-message" id="username-error"></small>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="toggle-password">&#128065;</span> <!-- Show/Hide Icon -->
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="actions">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email address to receive a password reset link:</p>
            <input type="email" id="reset-email" placeholder="Email address" required>
            <small class="error-message" id="reset-email-error"></small>
            <button class="reset-btn">Send Reset Link</button>
        </div>
    </div>

    <script src="assets/login/js/script.js"></script>
</body>
</html>
